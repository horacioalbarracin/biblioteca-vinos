<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Biblioteca del Vino - Registro</title>
    <link rel="icon" href="../static/img/logo/wine-glass-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../static/css/registro-style.css">
    
</head>

<body>
    <header>
         <nav class="navegacion">
            <a href="../index.html">Inicio</a>
            <a href="../index.html#nuestros-productos">Productos</a>
            <a href="./servicios.html">Servicios</a>
            <a href="./registro.html">Registro</a>
            <a href="./consultas.html">Consultas</a>
            <div class="img-logo2">
                <a href="../index.html" style="text-decoration: none;">
                    <img src="../static/img/logo/wine-glass-svgrepo-com.svg" style="width: 30px;" alt="coupe_wine" id="coupe-wine">
                    <img src="../static/img/logo/bottle-wine-svgrepo-com.svg" style="width: 50px" alt="bottle_wine" id="bottle-wine">
                </a>
            </div>
        </nav>
        <section class="textos-header">
            <h1>La Biblioteca del Vino</h1>
            <h2>Primera selección</h2>
        </section>
        <div>

            <div class="wave" style="height: 150px; overflow: hidden;" >
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgb(255, 255, 255);"></path>
                </svg>
            </div>
        </div>
    </header>

    <main>
        <section class="registro">

            <h2> CREAR UNA CUENTA</h2>
            <br>
            <br>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Nombre</label>
                    <br>
                    <input type="text" required name="firstname" id="firstname">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label>Apellido</label>
                    <br>
                    <input type="text" required name="lastname" id="lastname" maxlength="4" minlength="2">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label>Email</label>
                    <br>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label>Contaseña</label>
                    <br>
                    <input type="password" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>
                <div class="form-control">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <br>
                    <input type="date" required name="birthdate" id="birthdate">
                </div>
                <div class="form-control">
                    <label>País</label>
                    <br>
                    <input type="text" name="country" id="country">
                </div>
                <br>
                <div class="form-terms">
                    <input type="radio" id="terms" name="terms">
                    <label for="terms">Acepto términos y condiciones</label>
                </div>
                <br>
                <button type="submit" class="btn-send">Registrarse</button>
            </form>

        </section>
    </main>
    <script src="../static/Js/registro.js"></script>
    <footer>
        <div class="container">
            <h3>Seguinos en redes sociales</h3>
        </div>
    </footer>
</body>

</html>
